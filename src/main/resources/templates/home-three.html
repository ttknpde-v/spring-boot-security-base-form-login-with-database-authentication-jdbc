<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"  th:href="@{/css/bootstrap.min.css}">
    <title>Home Page Third</title>
</head>
<body>
    <!--

        *******
            Learning working with entity
            AND MAP BY
            th:object="" map object
            th:field="" map attribute
        *******

    -->
<div class="container">
    <p class="alert alert-secondary mt-1" style="font-family: SansSerif,sans-serif; font-size: 30px;" th:text="${title}"></p>

    <p><strong class="alert alert-success pt-1 pb-1">Customer Entity</strong></p>
    <form class="form-control w-50" th:action="@{/map-customer}" th:object="${customer}" method="post">
        <!-- The th:object attribute is used to bind the fields of the form to a model object.
        The th:object attribute is used to bind the fields of the form to a model object. -->
        <label class="form-label" >Nickname</label>
        <input class="form-control" type="text" name="nickname" th:field="*{nickname}" > <!-- can also use th:field="<name attribute>"-->
        <label class="form-label" >Age</label>
        <input class="form-control" type="number" name="age" th:field="*{age}">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="female" th:field="*{gender}" >
            <label class="form-check-label" >Female</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" value="male" th:field="*{gender}" >
            <label class="form-check-label" >Male</label>
        </div>
        <label class="form-label" >Salary</label>
        <input class="form-control" type="number" name="salary" th:field="*{salary}">
        <button class="btn btn-success mt-2" type="submit">click</button>
        <!-- Default can be null -->
        <!--<p>
            <strong th:text="${customer?.getNickname()}"></strong>
            <strong th:text="${customer?.getAge()}"></strong>
            <strong th:text="${customer?.getGender()}"></strong>
            <strong th:text="${customer?.getSalary()}"></strong>
        </p>-->
    </form>
</div>

<div class="container mt-2">
    <a class="btn btn-secondary mb-1" th:href="@{/three}">Reload the page</a>
</div>

</body>
</html>
